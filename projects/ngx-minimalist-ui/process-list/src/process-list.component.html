<div class="minimalist-process-list">
  <ng-container
    *ngFor="let info of infoList; let i = index; trackBy: trackByIndex"
  >
    <ngx-list-item-component
      [info]="info"
      [active]="i === idxSelected"
      (click)="onItemClick(i)"
    ></ngx-list-item-component>
  </ng-container>
</div>
