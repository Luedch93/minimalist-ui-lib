<form [formGroup]="fg">
  @for(checkboxItem of checkboxItems; track i; let i = $index) {
  <lib-minimalist-checkbox-amount
    [checkboxItem]="checkboxItem"
    (checked)="onCheckBoxChange($event)"
    [formControlName]="'item-' + (i + 1)"
  >
  </lib-minimalist-checkbox-amount>
  }

  <section id="form-actions">
    <lib-minimalist-button class="form-reset-btn" (click)="resetForm()"
      >Reset</lib-minimalist-button
    >
    <lib-minimalist-button
      class="form-submit-btn"
      [disabled]="fg.invalid"
      (click)="handleSubmit()"
      >Submit</lib-minimalist-button
    >
  </section>
</form>

<pre
  >{{ fg.value | json }}
</pre>
